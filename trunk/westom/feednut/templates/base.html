<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="{{ LANGUAGE_CODE }}" xml:lang="{{ LANGUAGE_CODE }}">
<head>
	<title>{% block title %}FeedNut | Read All About It{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% block stylesheet %}{{ MEDIA_URL }}/feednut.css{% endblock %}" />
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}/niftyPrint.css" media="print"/>
	<script src="{{ MEDIA_URL }}/js/MochiKit.js" type="text/javascript"></script>
	<script src="{{ MEDIA_URL }}/js/lightbox.js"></script>
	<script src="{{ MEDIA_URL }}/js/jquery.js"></script>
	<script src="{{ MEDIA_URL }}/js/feednut.js" type="text/javascript"></script>
	<!--[if lt IE 7.]><script defer type="text/javascript" src="{{ MEDIA_URL }}/js/pngfix.js"></script><![endif]-->
	<link rel="shortcut icon" href="{{ MEDIA_URL }}/favicon.ico" type="image/x-icon"/>
	{% block extrastyle %}{% endblock %}
	{% block extrahead %}{% endblock %}
</head>
{% load i18n %}
{% load feednut_tags %}

<body>
	<div id="container" >
	    {% block container %}
			<script language="JavaScript" type="text/javascript">
			    MochiKit.DOM.addLoadEvent(script_redirect);
			</script>
			<noscript>
			    {% load_noscript_page %}
			</noscript>
	    {% endblock %}
	</div>
	
	{% block outside_container %}{% endblock %}
</body>
</html>
